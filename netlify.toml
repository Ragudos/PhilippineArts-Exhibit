[functions]
    included_files = ["build/**"]
    external_node_modules = ["express","morgan","helmet","chokidar","@remix-run/node","compression","@remix-run/express"]
    node_bundler = "esbuild"
[[redirects]]
    force = true
    from = "/*"
    status = 200
    to = "/.netlify/functions/server/:splat"
